name: all
on:
  workflow_dispatch:
  schedule:
    - cron: 0 21,14,1 * * *
  watch:
    types: started
  repository_dispatch:
    types: bean_change
jobs:
  build:

    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    env:
        zq_cookie: ${{ secrets.ZQ_COOKIE }}
        zq_cookie2: ${{ secrets.ZQ_COOKIE2 }}
        zq_cookie3: ${{ secrets.ZQ_COOKIE3 }}
        zq_cookie4: ${{ secrets.ZQ_COOKIE4 }}
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - name: npm install
        run: |
          npm install
      - name: '运行 【Android-Чтосмотреть-Dostum】'
        if: env.zq_cookie
        run: |
          node Android-Чтосмотреть-Dostum.js
          node Android-Чтосмотреть-Rifah.js
          node Android-Чтосмотреть-Saatdaxilolun.js
          node Android-Чтосмотреть-lotereya.js
          node Android-Чтосмотреть-məqalə.js
          node Android-Чтосмотреть-İrəli.js
        env:
          zq_cookie: ${{ secrets.ZQ_COOKIE }}
