# 每日早9点到晚8点每2小时运行一次

name: 中青自动阅读

on:
  workflow_dispatch:
  schedule:
     - cron: '0 */1 * * *'
  watch:
    types: started
jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    env:
      zqwzbody: ${{ secrets.ZQWZBODY }}
      zqwzbody2: ${{ secrets.ZQWZBODY2 }}
      zqwzbody3: ${{ secrets.ZQWZBODY3 }}
      zqwzbody4: ${{ secrets.ZQWZBODY4 }}
      TZ: Asia/shanghai
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: npm install
        run: |
          npm install
          
      - name: '运行 【中青看点自动阅读一】'
        if: env.YOUTH_READ
        run: |
          node Task/Android-Чтосмотреть-oxumaq1.js
        env:
          zqwzbody: ${{ secrets.ZQWZBODY }}
          zq_timebody: ${{ secrets.ZQ_TIMEBODY }}

      - name: '运行 【中青看点自动阅读二】'
        if: env.YOUTH_READ2
        run: |
          node Task/Android-Чтосмотреть-oxumaq2.js
        env:
          zqwzbody: ${{ secrets.ZQWZBODY2 }}
          zq_timebody: ${{ secrets.ZQ_TIMEBODY2 }}
          
      - name: '运行 【中青看点自动阅读三】'
        if: env.YOUTH_READ3
        run: |
          node Task/Android-Чтосмотреть-oxumaq3.js
        env:
          zqwzbody: ${{ secrets.ZQWZBODY3 }}
          zq_timebody: ${{ secrets.ZQ_TIMEBODY3 }}
          
      - name: '运行 【中青看点自动阅读四】'
        if: env.YOUTH_READ4
        run: |
          node Task/Android-Чтосмотреть-oxumaq4.js
        env:
          zqwzbody: ${{ secrets.ZQWZBODY4 }}
          zq_timebody: ${{ secrets.ZQ_TIMEBODY4 }}
